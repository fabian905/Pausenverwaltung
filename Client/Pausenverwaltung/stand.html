<!-- Create a new Stand -->
<div class="modal fade" id="createNewStandModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Erstelle einen neuen Stand</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-sm-12">
                    <label>Name:</label>
                </div>
                <div class="col-sm-12">
                  <input id="newStandName" class="form-control" type="text" placeholder="Name">
                </div>
                <div class="col-sm-12">
                    <label>Beschreibung:</label>
                </div>
                <div class="col-sm-12">
                    <textarea id="newStandDescription" placeholder="Beschreibung" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                <button id="newStandCreateBtn" type="button" data-dismiss="modal" class="btn btn-primary">Erstellen</button>
            </div>
        </div>
    </div>
