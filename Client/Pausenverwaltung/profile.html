<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="board.html">Pausenverwaltung</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

            </form>
        </div>

</header>
    <div class="container">
        <h1>Profil</h1>

        <div class="row">
            <div class="col-md-4 font-weight-bold">Vorname:</div>
            <div class="col-md-8" id="profileFirstName"></div>
        </div>


        <div class="row">
            <div class="col-md-4 font-weight-bold">Nachname:</div>
            <div class="col-md-8" id="profileLastName"></div>
        </div>


        <div class="row">
            <div class="col-md-4 font-weight-bold">Username:</div>
            <div class="col-md-8" id="profileUsername"></div>
        </div>


        <div class="row">
            <div class="col-md-4 font-weight-bold">Klasse:</div>
            <div class="col-md-8" id="profileClassroom"></div>
        </div>

        <div class="row">&nbsp;</div>

        <div id="notificationSetting" class="row">
            <h2>Einstellen der Benachrichtigungen </h2>
            <div class="row">

                <div class="col-sm-12">
                <label class="custom-control custom-checkbox">
                    <input id="cbBreakChange" type="checkbox"
                           class="custom-control-input">
                    <span class="custom-control-indicator cbNotificationSetting"></span>
                    <span class="custom-control-description">Benachrichtigung bei Pausen&auml;nderungen</span>
                </label>
                </div>

                <div class="col-sm-12">
                <label class="custom-control custom-checkbox">
                    <input id="cbJoinStand" type="checkbox"
                           class="custom-control-input cbNotificationSetting">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description"> Benachrichtigung beim Hinzuf&uuml;gen eines Standes</span>
                </label>
                </div>

                <div class="col-sm-12">
                <label class="custom-control custom-checkbox">
                    <input id="cbLeaveStand" type="checkbox"
                           class="custom-control-input cbNotificationSetting">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Benachrichtigung beim Entfernen eines Standes</span>
                </label>
                </div>

                <div class="col-sm-12">
                <label class="custom-control custom-checkbox">
                    <input id="cbDeleteStand" type="checkbox"
                           class="custom-control-input cbNotificationSetting">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Benachrichtigung beim L&ouml;schen eines Standes</span>
                </label>
                </div>

                <div class="col-sm-12">
                <label class="custom-control custom-checkbox">
                    <input id="cbChangeStandSetting" type="checkbox"
                           class="custom-control-input cbNotificationSetting">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Benachrichtigung bei &Auml;nderung der Standeinstellungen</span>
                </label>
                </div>
            </div>
        </div>

        <div class="row">&nbsp;</div>

        <div class="row" id="sendMsgArey">
            <button id="sendMsg" class="btn btn-primary btn-small">Sende mir eine Nachricht</button>
        </div>

        <div class="row">&nbsp;</div>

        <h2>St&auml;nde</h2>
        <div class="row" id="profileStandArea">
        </div>

    </div>


</body>
